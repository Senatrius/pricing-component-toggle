<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Our pricing</h1>

    <div class="toggle">
      <span class="term">Anually</span>
      <input type="checkbox" class="switch">
      <span class="term">Monthly</span>
    </div>

    <main class="pricing">
      <div class="card card__basic">
        <h2 class="card__title">Basic</h2>
        <p class="card__price"><span class="dollar">&dollar;</span>19.99</p>
        <ul class="card__features">
          <li class="feature">500 GB Storage</li>
          <li class="feature">2 Users Allowed</li>
          <li class="feature">Send up to 3 GB</li>
        </ul>
        <a href="#" class="btn btn--filled" aria-label="learn more">Learn more</a>
      </div>

      <div class="card card__professional">
        <h2 class="card__title">Professional</h2>
        <p class="card__price"><span class="dollar">&dollar;</span>24.99</p>
        <ul class="card__features">
          <li class="feature">1 TB Storage</li>
          <li class="feature">5 Users Allowed</li>
          <li class="feature">Send up to 10 GB</li>
        </ul>
        <a href="#" class="btn btn--white" aria-label="learn more">Learn more</a>
      </div>

      <div class="card card__master">
        <h2 class="card__title">Master</h2>
        <p class="card__price"><span class="dollar">&dollar;</span>39.99</p>
        <ul class="card__features">
          <li class="feature">2 TB Storage</li>
          <li class="feature">10 Users Allowed</li>
          <li class="feature">Send up to 20 GB</li>
        </ul>
        <a href="#" class="btn btn--filled" aria-label="learn more">Learn more</a>
      </div>
    </main>
  </div>

  <script src="toggle.js"></script>
</body>
</html>
